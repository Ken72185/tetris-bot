<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Online Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
        }

        /* Login/Register Styles */
        .auth-container {
            max-width: 400px;
            text-align: center;
        }

        .auth-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ff88, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00d4aa);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #00ff88;
            border: 2px solid #00ff88;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .error-message {
            color: #ff4757;
            margin-top: 10px;
            text-align: center;
        }

        /* Game Styles */
        .game-container {
            display: none;
            max-width: 1200px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 3em;
            background: linear-gradient(45deg, #00ff88, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .user-info {
            color: #ccc;
            margin-bottom: 20px;
        }

        .game-area {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        .player-section {
            text-align: center;
        }

        .player-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .player1-name {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
        }

        .player2-name {
            background: linear-gradient(45deg, #3742fa, #5352ed);
        }

        .game-canvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            background: #000;
        }

        .player-stats {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }

        .game-controls {
            text-align: center;
            margin-top: 20px;
        }

        .online-players {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .online-players h3 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        .player-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .online-player {
            background: rgba(0, 255, 136, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #00ff88;
        }

        .winner-text {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="container auth-container" id="authContainer">
        <h1 class="auth-title">🎮 TETRIS ONLINE 🎮</h1>
        
        <div id="loginForm">
            <form class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Masuk</button>
            </form>
            <button class="btn btn-secondary" onclick="showRegister()">Daftar Akun Baru</button>
            <div id="loginError" class="error-message"></div>
        </div>

        <div id="registerForm" style="display: none;">
            <form class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Konfirmasi Password:</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
            <button class="btn btn-secondary" onclick="showLogin()">Kembali ke Login</button>
            <div id="registerError" class="error-message"></div>
        </div>
    </div>

    <!-- Game Container -->
    <div class="container game-container" id="gameContainer">
        <div class="game-header">
            <h1 class="game-title">TETRIS BATTLE</h1>
            <div class="user-info">
                Selamat datang, <span id="currentUser"></span>!
                <button class="btn btn-secondary" onclick="logout()" style="margin-left: 20px; width: auto; padding: 5px 15px;">Logout</button>
            </div>
        </div>

        <div class="game-area">
            <div class="player-section">
                <div class="player-name player1-name" id="player1Name">Player 1</div>
                <canvas class="game-canvas" id="canvas1" width="300" height="600"></canvas>
                <div class="player-stats">
                    <div class="stat-item">
                        <span>Score:</span>
                        <span id="score1">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Lines:</span>
                        <span id="lines1">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Level:</span>
                        <span id="level1">1</span>
                    </div>
                </div>
            </div>

            <div class="player-section">
                <div class="player-name player2-name" id="player2Name">Player 2</div>
                <canvas class="game-canvas" id="canvas2" width="300" height="600"></canvas>
                <div class="player-stats">
                    <div class="stat-item">
                        <span>Score:</span>
                        <span id="score2">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Lines:</span>
                        <span id="lines2">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Level:</span>
                        <span id="level2">1</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <strong>Player 1:</strong> A/D - gerak, S - turun cepat, W - rotate | 
            <strong>Player 2:</strong> ←/→ - gerak, ↓ - turun cepat, ↑ - rotate
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" onclick="startGame()" id="startBtn">Mulai Game</button>
            <button class="btn btn-secondary" onclick="pauseGame()" id="pauseBtn" style="display: none;">Pause</button>
        </div>

        <div class="online-players">
            <h3>🌐 Pemain Online</h3>
            <div class="player-list" id="onlinePlayersList">
                <!-- Online players will be populated here -->
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <div class="winner-text" id="winnerText"></div>
            <button class="btn btn-primary" onclick="restartGame()">Main Lagi</button>
            <button class="btn btn-secondary" onclick="backToLobby()">Kembali ke Lobby</button>
        </div>
    </div>

    <script>
        // User management (simulated database)
        let users = {};
        let currentUser = null;
        let onlineUsers = new Set();

        // Game variables
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;

        // Tetris pieces
        const PIECES = [
            {
                shape: [[1,1,1,1]], // I
                color: '#00ffff'
            },
            {
                shape: [[1,1],[1,1]], // O
                color: '#ffff00'
            },
            {
                shape: [[0,1,0],[1,1,1]], // T
                color: '#800080'
            },
            {
                shape: [[0,1,1],[1,1,0]], // S
                color: '#00ff00'
            },
            {
                shape: [[1,1,0],[0,1,1]], // Z
                color: '#ff0000'
            },
            {
                shape: [[1,0,0],[1,1,1]], // J
                color: '#0000ff'
            },
            {
                shape: [[0,0,1],[1,1,1]], // L
                color: '#ffa500'
            }
        ];

        // Player class
        class TetrisPlayer {
            constructor(canvasId, playerId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.playerId = playerId;
                this.grid = Array(20).fill().map(() => Array(10).fill(0));
                this.currentPiece = null;
                this.currentX = 0;
                this.currentY = 0;
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.dropTime = 0;
                this.dropInterval = 1000;
                this.gameOver = false;
                
                this.blockSize = 30;
                this.generateNewPiece();
            }

            generateNewPiece() {
                const piece = PIECES[Math.floor(Math.random() * PIECES.length)];
                this.currentPiece = {
                    shape: piece.shape.map(row => [...row]),
                    color: piece.color
                };
                this.currentX = Math.floor((10 - this.currentPiece.shape[0].length) / 2);
                this.currentY = 0;

                if (this.checkCollision(this.currentX, this.currentY, this.currentPiece.shape)) {
                    this.gameOver = true;
                    this.showGameOver();
                }
            }

            checkCollision(x, y, shape) {
                for (let py = 0; py < shape.length; py++) {
                    for (let px = 0; px < shape[py].length; px++) {
                        if (shape[py][px]) {
                            const newX = x + px;
                            const newY = y + py;
                            
                            if (newX < 0 || newX >= 10 || newY >= 20) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.grid[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            rotatePiece() {
                const rotated = this.currentPiece.shape[0].map((_, i) => 
                    this.currentPiece.shape.map(row => row[i]).reverse()
                );
                
                if (!this.checkCollision(this.currentX, this.currentY, rotated)) {
                    this.currentPiece.shape = rotated;
                }
            }

            movePiece(dx, dy) {
                if (!this.checkCollision(this.currentX + dx, this.currentY + dy, this.currentPiece.shape)) {
                    this.currentX += dx;
                    this.currentY += dy;
                }
            }

            dropPiece() {
                if (!this.checkCollision(this.currentX, this.currentY + 1, this.currentPiece.shape)) {
                    this.currentY++;
                } else {
                    this.placePiece();
                    this.clearLines();
                    this.generateNewPiece();
                }
            }

            placePiece() {
                for (let py = 0; py < this.currentPiece.shape.length; py++) {
                    for (let px = 0; px < this.currentPiece.shape[py].length; px++) {
                        if (this.currentPiece.shape[py][px]) {
                            const x = this.currentX + px;
                            const y = this.currentY + py;
                            if (y >= 0) {
                                this.grid[y][x] = this.currentPiece.color;
                            }
                        }
                    }
                }
            }

            clearLines() {
                let linesCleared = 0;
                for (let y = this.grid.length - 1; y >= 0; y--) {
                    if (this.grid[y].every(cell => cell !== 0)) {
                        this.grid.splice(y, 1);
                        this.grid.unshift(Array(10).fill(0));
                        linesCleared++;
                        y++; // Check the same line again
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    this.updateStats();
                }
            }

            updateStats() {
                document.getElementById(`score${this.playerId}`).textContent = this.score;
                document.getElementById(`lines${this.playerId}`).textContent = this.lines;
                document.getElementById(`level${this.playerId}`).textContent = this.level;
            }

            update(deltaTime) {
                if (this.gameOver) return;

                this.dropTime += deltaTime;
                if (this.dropTime > this.dropInterval) {
                    this.dropPiece();
                    this.dropTime = 0;
                }
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw grid
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= 10; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.blockSize, 0);
                    this.ctx.lineTo(x * this.blockSize, 600);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= 20; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.blockSize);
                    this.ctx.lineTo(300, y * this.blockSize);
                    this.ctx.stroke();
                }

                // Draw placed pieces
                for (let y = 0; y < this.grid.length; y++) {
                    for (let x = 0; x < this.grid[y].length; x++) {
                        if (this.grid[y][x]) {
                            this.ctx.fillStyle = this.grid[y][x];
                            this.ctx.fillRect(x * this.blockSize, y * this.blockSize, this.blockSize, this.blockSize);
                            this.ctx.strokeStyle = '#fff';
                            this.ctx.strokeRect(x * this.blockSize, y * this.blockSize, this.blockSize, this.blockSize);
                        }
                    }
                }

                // Draw current piece
                if (this.currentPiece && !this.gameOver) {
                    this.ctx.fillStyle = this.currentPiece.color;
                    for (let py = 0; py < this.currentPiece.shape.length; py++) {
                        for (let px = 0; px < this.currentPiece.shape[py].length; px++) {
                            if (this.currentPiece.shape[py][px]) {
                                const x = (this.currentX + px) * this.blockSize;
                                const y = (this.currentY + py) * this.blockSize;
                                this.ctx.fillRect(x, y, this.blockSize, this.blockSize);
                                this.ctx.strokeStyle = '#fff';
                                this.ctx.strokeRect(x, y, this.blockSize, this.blockSize);
                            }
                        }
                    }
                }

                // Draw game over overlay
                if (this.gameOver) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.font = '24px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('GAME OVER', this.canvas.width / 2, this.canvas.height / 2);
                }
            }

            showGameOver() {
                const winner = this.playerId === 1 ? player2 : player1;
                const winnerName = this.playerId === 1 ? 
                    document.getElementById('player2Name').textContent : 
                    document.getElementById('player1Name').textContent;
                
                document.getElementById('winnerText').textContent = `🏆 ${winnerName} Menang! 🏆`;
                document.getElementById('gameOverOverlay').style.display = 'flex';
                gameRunning = false;
            }
        }

        // Initialize players
        let player1, player2;

        // Auth functions
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginError').textContent = '';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerError').textContent = '';
        }

        function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const errorDiv = document.getElementById('registerError');

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Password tidak cocok!';
                return;
            }

            if (users[username]) {
                errorDiv.textContent = 'Username sudah digunakan!';
                return;
            }

            users[username] = { password, stats: { wins: 0, losses: 0, totalScore: 0 } };
            errorDiv.textContent = '';
            alert('Registrasi berhasil! Silakan login.');
            showLogin();
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!users[username] || users[username].password !== password) {
                errorDiv.textContent = 'Username atau password salah!';
                return;
            }

            currentUser = username;
            onlineUsers.add(username);
            showGameInterface();
        }

        function logout() {
            onlineUsers.delete(currentUser);
            currentUser = null;
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('gameContainer').style.display = 'none';
            updateOnlinePlayersList();
        }

        function showGameInterface() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser;
            
            // Find opponent (simulate matchmaking)
            findOpponent();
            updateOnlinePlayersList();
        }

        function findOpponent() {
            // Simulate finding opponent
            const opponents = ['Bot_Easy', 'Bot_Medium', 'Bot_Hard', 'AI_Player'];
            const opponent = opponents[Math.floor(Math.random() * opponents.length)];
            
            document.getElementById('player1Name').textContent = currentUser;
            document.getElementById('player2Name').textContent = opponent;
            
            onlineUsers.add(opponent);
        }

        function updateOnlinePlayersList() {
            const playersList = document.getElementById('onlinePlayersList');
            playersList.innerHTML = '';
            
            onlineUsers.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'online-player';
                playerDiv.textContent = player;
                playersList.appendChild(playerDiv);
            });
        }

        // Game functions
        function startGame() {
            player1 = new TetrisPlayer('canvas1', 1);
            player2 = new TetrisPlayer('canvas2', 2);
            
            gameRunning = true;
            gamePaused = false;
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            
            gameLoop();
        }

        function pauseGame() {
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'Resume' : 'Pause';
        }

        function restartGame() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            startGame();
        }

        function backToLobby() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            gameRunning = false;
        }

        let lastTime = 0;
        function gameLoop(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            if (gameRunning && !gamePaused) {
                // Update players
                player1.update(deltaTime);
                player2.update(deltaTime);
                
                // Simple AI for player 2
                if (Math.random() < 0.1) {
                    const actions = ['left', 'right', 'rotate', 'drop'];
                    const action = actions[Math.floor(Math.random() * actions.length)];
                    
                    switch(action) {
                        case 'left':
                            player2.movePiece(-1, 0);
                            break;
                        case 'right':
                            player2.movePiece(1, 0);
                            break;
                        case 'rotate':
                            player2.rotatePiece();
                            break;
                        case 'drop':
                            player2.dropPiece();
                            break;
                    }
                }
                
                // Draw players
                player1.draw();
                player2.draw();
            }

            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused || !player1 || player1.gameOver) return;

            switch(e.key.toLowerCase()) {
                case 'a':
                    player1.movePiece(-1, 0);
                    break;
                case 'd':
                    player1.movePiece(1, 0);
                    break;
                case 's':
                    player1.dropPiece();
                    break;
                case 'w':
                    player1.rotatePiece();
                    break;
                case 'arrowleft':
                    player1.movePiece(-1, 0);
                    break;
                case 'arrowright':
                    player1.movePiece(1, 0);
                    break;
                case 'arrowdown':
                    player1.dropPiece();
                    break;
                case 'arrowup':
                    player1.rotatePiece();
                    break;
            }
        });

        // Initialize with some demo users
        users['admin'] = { password: 'admin', stats: { wins: 10, losses: 5, totalScore: 50000 } };
        users['player1'] = { password: '1234', stats: { wins: 3, losses: 2, totalScore: 15000 } };
        users['tetris_master'] = { password: 'master', stats: { wins: 20, losses: 1, totalScore: 100000 } };

        // Simulate some online users
        onlineUsers.add('TetrisKing');
        onlineUsers.add('BlockMaster');
        onlineUsers.add('LineClearing');
        updateOnlinePlayersList();
    </script>
</body>
</html>
